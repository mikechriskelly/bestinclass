<!-- Location Finder -->
<div class="container-fluid location-finder">
  <h1>Find a Center Near You</h1>
  <form class="form-inline" role="form">
    <div class="form-group">
      <label class="sr-only" for="zipCode">Zip Code</label>
      <input type="email" class="form-control" id="zipCode" placeholder="Zip Code">
    </div>
    <button type="submit" class="btn btn-default">Find Locations</button>
  </form>
</div>
