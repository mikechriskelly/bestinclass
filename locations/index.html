<script  type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclusterer/src/markerclusterer_compiled.js"></script>
<script  type="text/javascript" src="locationdata.json"></script>
<script>

  function initialize() {
    var infowindow = new google.maps.InfoWindow();

    // Disable panning on mobile
    var isDraggable = $(document).width() > 480 ? true : false;
    var initialZoom = $(document).width() > 480 ? 4 : 3;

    var mapOptions = {
      zoom: initialZoom,
      center: new google.maps.LatLng(40, -100),
      draggable: isDraggable,
      scrollwheel: false
    };

    var mcOptions = {
      gridsize: 40,
      labelClass: "marker-labels",
      styles: [{
        height: 44,
        url: "../images/maps-icon-green.svg",
        width: 44
        },
        {
        height: 44,
        url: "../images/maps-icon-green.svg",
        width: 44
        },
        {
        height: 44,
        url: "../images/maps-icon-green.svg",
        width: 44
        },
        {
        height: 44,
        url: "../images/maps-icon-green.svg",
        width: 44
        },
        {
        height: 44,
        url: "../images/maps-icon-green.svg",
        width: 44
      }],
  };

    var map = new google.maps.Map(document.getElementById('map-canvas'),
        mapOptions);
    var markers = [];
    
    // Convert location data to markers
    for (var i in LocationData) {
      var p = LocationData[i];
      var latlng = new google.maps.LatLng(p.Lat, p.Lon);
      console.log(p.Lat);
      var marker = new google.maps.Marker({
        position: latlng,
        map: map,
        title: p.Name
      });
      markers.push(marker);
   
      // Event handler for infowindow on click
      google.maps.event.addListener(marker, 'click', function() {
        infowindow.setContent(this.title);
        infowindow.open(map, this);
      });
    }
    // Cluster nearby markers
    var mc = new MarkerClusterer(map, markers, mcOptions);

  }
  google.maps.event.addDomListener(window, 'load', initialize);

</script>
<div id="map-canvas" class="container-fluid">
</div>
