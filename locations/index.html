---
layout: locations
title: Best in Class Education
---

<div class="row full-height">
  <div class="col-md-8" id="map-canvas">
  </div>
  <div class="col-md-4" id="location-list">
    {% for location in site.data.locations %}
      <h3>{{ location.Name }}</h3>
      <p>{{ location.Address }}<br>{{ location.City }}, {{ location.State }} {{ location.Zip }}<br>{{ location.Phone }}</p>
    {% endfor %}
  </div>
</div>
